
        <h2>
            Sales Invoice <button type="button" class="btn btn-primary " ui-sref="app.salesinvoiceForm({Code:'0'})"><span class="glyphicon glyphicon-plus"></span>Add</button>
        </h2>

        <table id="salesinvoiceTbl" class="table" style="width:100%">
            <thead>
                <tr>
                    <th>Invoice Number</th>
                    <th>Company Code</th>
                    <th>Customer Code </th>
                    <th>#</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="salesinvoice in salesinvoices">
                    <td>{{salesinvoice.InvoiceNo}}</td>
                    <td>{{salesinvoice.CompanyCode}}</td>
                    <td>{{salesinvoice.CustomerCode}}</td>
                    
                    <td><button type="button" ui-sref="app.salesinvoiceForm({Code:'{{salesinvoice.Id}}'})" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span>Edit</button></td>
                    <td><button type="button" class="btn btn-danger" ng-click="showDelete(salesinvoice)"><span class="glyphicon glyphicon-remove"></span>Delete</button></td>
                </tr>
            </tbody>
        </table>
