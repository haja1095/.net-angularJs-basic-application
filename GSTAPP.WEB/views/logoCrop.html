<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <h3>Crop logo</h3>
            <image-cropper image-url="{{img}}"
                           show-controls="true"
                           fit-on-init="true"
                           center-on-init="false"
                           api="getApiFunction"
                           crop-callback="updateResultImage"
                           check-cross-origin="false"
                           action-labels="myButtonLabels" ng-click="setsaveimg()"></image-cropper>
        </div>
        <!--<div class="col-md-6">
            <h3>Company logo</h3>
            <img ng-hide="img == resultImage" ng-src="{{resultImage}}" style="width: 100%;height: 100%;"/>
        </div>-->
    </div>
</div>
<div class="modal-footer">
    <button ng-disabled="img == resultImage" class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
