<h2>
    Department
    <button type="button" class="btn btn-primary btn-sm" ui-sref="app.departmentForm({Code:'0'})"><span class="glyphicon glyphicon-plus"></span>Add</button>
    
</h2>
<table id="departmentTbl" class="table" style="width:100%">
    <thead>
        <tr>
            <th>Department Name</th>
            <th>#</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="department in departments">
            <td>{{department.DepartmentName}}</td>
            <td><button type="button"  ui-sref="app.departmentForm({Code:'{{department.Id}}'})" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil"></span>Edit</button></td>
            <td><button type="button" class="btn btn-danger btn-sm" ng-click="showDelete(department)"><span class="glyphicon glyphicon-remove"></span>Delete</button></td>
</tr>
    </tbody>
   </table>
