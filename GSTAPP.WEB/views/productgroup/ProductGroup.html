
<h2>
    Product Group <button type="button" class="btn btn-primary btn-sm" ui-sref="app.productgroupForm({Code:'0'})"><span class="glyphicon glyphicon-plus"></span>Add</button>
</h2>
<table id="productgroupTbl" class="table" style="width:100%">
    <thead>
        <tr>
            <th>Product Group Name</th>
            <th>#</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="productgroup in productgroups">
            <td>{{productgroup.ProductGroupName}}</td>
            <td><button type="button" ui-sref="app.productgroupForm({Code:'{{productgroup.Id}}'})" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil"></span>Edit</button></td>
            <td><button type="button" class="btn btn-danger btn-sm" ng-click="showDelete(productgroup)"><span class="glyphicon glyphicon-remove"></span>Delete</button></td>
        </tr>
    </tbody>
</table>
