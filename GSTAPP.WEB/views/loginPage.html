<div class="row main-section">
    <div class="col-md-4 col-sm-6 col-xs-10 col-md-offset-4 col-sm-offset-3 col-xs-offset-1 login-image-main text-center">
        <div class="col-md-12 col-sm-12 col-xs-12 user-image-section">
            <h1>Login</h1>
        </div>
        <form name="loginForm" novalidate>
            <div class="col-md-12 col-sm-12 col-xs-12 user-login-box">
                <div class="form-group"  ng-class="{'has-error': loginForm.loginForm_Email.$invalid && loginForm.loginForm_Email.$touched}">
                   
                    <input type="email" name="loginForm_Email" class="form-control" placeholder="Email" ng-model="loginData.UserName" required>
                </div>
                <div class="form-group" ng-class="{'has-error': loginForm.loginForm_Password.$invalid && loginForm.loginForm_Password.$touched}">
                    <input type="password"  name="loginForm_Password" class="form-control" placeholder="Password" ng-model="loginData.Password" required>
                </div>
                <button class="btn btn-primary col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" ng-click="login()" ng-disabled="(!loginForm.$valid)">Login</button>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 last-part">
                <p>Not registered?<a ui-sref="registration"> Create an account</a></p>
                <!--<p>Not Verify?<a ui-sref="validation"> Verify my account</a></p>-->
            </div>
        </form>
</div>
</div>


<toaster-container toaster-options="{'close-button':false ,'time-out': 3000}"></toaster-container>
